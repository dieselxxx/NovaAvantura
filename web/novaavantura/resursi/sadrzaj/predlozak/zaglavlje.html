<header xmlns="http://www.w3.org/1999/html">

    <form data-oznaka="trazi_artikal" method="post" enctype="multipart/form-data" action="" id="trazi">
        <section>
                <h4>Upišite artikl koji tražite</h4>
                <a class="trazi"><svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#zatvori"></use></svg></a>
                <label data-boja="boja" class="unos">
                    <input type="text" name="trazi" value="" maxlength="50" autocomplete="off" placeholder="Pretražite proizvode po nazivu, brandu ili robnoj grupi..." required="required" pattern=".{3,50}">
                    <span class="granica"></span>
                    <svg ><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#trazi"></use></svg>
                </label>
        </section>
    </form>
    <div class="pozadina"></div>

    <div class="traka">

        <nav class="osnovno">
            <ul>
                <li class="logo">
                    <a href="/"><svg class="ikona"><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#novaavantura"></use></svg></a>
                </li>
                <li class="samo_desktop">
                    <a>
                        <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#telefon"></use></svg>
                        <span>Nazovite nas: {{telefon}}</span>
                    </a>
                </li>
                <li class="samo_desktop">
                    <a>
                        <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#vrijeme"></use></svg>
                        <span>Pon-Sub: 9:00h - 19:00h, Ned: ne radimo</span>
                    </a>
                </li>
            </ul>
        </nav>

        <nav class="info">
            <ul>
                <li>
                    <a href="/favoriti">
                        <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#favoriti"></use></svg>
                        <span>{{favoriti_broj_artikala}}</span>
                    </a>
                </li>
                <li>
                    <a href="/kosarica">
                        <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#kosarica"></use></svg>
                        <span>Košarica ({{kosarica_broj_artikala}})</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="meni">

            <nav>
                <a href="javascript:void(0);" class="mobile-meni-gumb"><svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#hamburger"></use></svg></a>
                <a href="javascript:void(0);" class="mobile-meni-gumb_zatvori"><svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#zatvori"></use></svg></a>
                <ul class="menu menu-bar">
                    <li>
                        {{kategorije_meni}}
                    </li>
                    <li>
                        <a href="/artikli/novo" class="menu-link menu-bar-link">Novo u ponudi</a>
                    </li>
                    <li>
                        <a href="/artikli/outlet" class="menu-link menu-bar-link">Outlet</a>
                    </li>
                    <li>
                        <a href="/artikli/akcija" class="menu-link menu-bar-link">Na akciji</a>
                    </li>

                    <li class="trazi">
                        <a class="trazi">
                            <span>Traži</span>
                            <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#trazi"></use></svg>
                        </a>
                    </li>

                    <li class="mobile-menu-header">
                        <form data-oznaka="trazi_artikal2" method="post" enctype="multipart/form-data" action="" id="trazi2">
                            <label data-boja="boja" class="unos">
                                <input type="text" name="trazi" value="" maxlength="50" autocomplete="off" placeholder="Pretražite proizvode po nazivu, brandu ili robnoj grupi..." required="required" pattern=".{3,50}">
                                <span class="granica"></span>
                                <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#trazi"></use></svg>
                            </label>
                        </form>
                    </li>
                </ul>
            </nav>

    </div>

</header>
