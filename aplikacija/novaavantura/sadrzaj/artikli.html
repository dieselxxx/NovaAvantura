<div id="sadrzaj" class="artikli">

    <div class="vi_ste_ovdje">{{vi_ste_ovdje}}</div>

    <section>

        <div class="meni">

            <section class="brand">
                <h4 class="accordion">Brand</h4>
                {{brandovi_meni}}
            </section>

            <section class="velicina">
                <h4 class="accordion">Veliƒçine</h4>
                {{velicine_meni}}
            </section>

            <section class="cijena">
                <h4 class="accordion">Cijena</h4>
                {{cijena_meni}}
            </section>

        </div>

        <div class="naslov">
            <h2>{{kategorija_naziv}}</h2>
            <span class="opis">{{kategorija_opis}}</span>
        </div>

        <div class="opcije">

            <form data-oznaka="rezultat_poredak" method="post" enctype="multipart/form-data" action="">

                <label class="select">
                    <span>Poredaj po:</span>
                    <select data-oznaka="redoslijed" name="poredaj" required>
                        {{poredaj_izbornik}}
                    </select>
                </label>

            </form>

            <div class="prikazujem">{{prikazujem}}</div>

        </div>

        <div class="artikli">{{artikli}}</div>

        <nav class="navigacija">
            <ul>
                {{navigacija}}
            </ul>
        </nav>

    </section>

</div>
