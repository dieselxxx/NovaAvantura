<div class="naslovna">

    <div class="swiper rotator">
        <div class="swiper-wrapper">
            {{obavijesti}}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="div"></div>

    <div class="artikli_linkovi">
        <a href="#izdvojeno">Izdvojeno iz ponude</a>
        <a href="#novo">Novo u ponudi</a>
        <a href="#outlet">Outlet</a>
        <a href="#akcija">Na akciji</a>
    </div>

    <div class="artikli">
        <section id="izdvojeno">
            <h1>Izdvojeni artikli</h1>
            <div class="artikli">{{artikli_izdvojeno}}</div>
        </section>
        <section id="novo">
            <h1>Novi artikli</h1>
            <div class="artikli">{{artikli_novo}}</div>
        </section>
        <section id="outlet">
            <h1>Outlet</h1>
            <div class="artikli">{{artikli_outlet}}</div>
        </section>
        <section id="akcija">
            <h1>Artikli na akciji</h1>
            <div class="artikli">{{artikli_akcija}}</div>
        </section>
    </div>

</div>
