<div class="naslovna">

    <div class="swiper rotator">
        <div class="swiper-wrapper">
            {{obavijesti}}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="div"></div>

    <div class="artikli_linkovi">
        <a href="#izdvojeno">Izdvojeno iz ponude</a>
        <a href="#akcija">Na akciji</a>
        <a href="#blogovi">Blog</a>
    </div>

    <div class="artikli">
        <section id="izdvojeno">
            <h1>Izdvojeni artikli</h1>
            <div class="artikli">{{artikli_izdvojeno}}</div>
        </section>
        <section id="brandovi">
            <h1>Na≈°i brandovi</h1>
            <div>{{brandovi}}</div>
        </section>
         <!--<section id="akcija">
            <h1>Artikli na akciji</h1>
            <div class="artikli" style="display: inherit;">{{artikli_akcija}}</div>
        </section>
        <section id="blogovi">
            <h1>Blog</h1>
            <div class="artikli" style="display: inherit;">{{blogovi}}</div>
        </section>-->
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.artikli > section#izdvojeno > div, .artikli > section#brandovi > div, .artikli > section#akcija > div').slick({
                dots: false,
                infinite: true,
                speed: 300,
                slidesToShow: 4,
                slidesToScroll: 4,
                responsive: [
                    {
                        breakpoint: 1200,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    }
                ]
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#blogovi > div').slick({
                dots: false,
                infinite: true,
                speed: 300,
                slidesToShow: 2,
                slidesToScroll: 2,
                responsive: [
                    {
                        breakpoint: 1200,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true
                        }
                    }
                ]
            });
        });
    </script>

</div>
