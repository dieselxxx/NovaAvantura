<div id="sadrzaj" class="narudzba">

    <div class="vi_ste_ovdje">{{vi_ste_ovdje}}</div>

    <form class="podatci" method="post" enctype="multipart/form-data" action="">

        <section class="greska">{{greska}}</section>

        <section class="podatci">
            <h3>Vaši podatci :</h3>
            <table>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="ime" value="{{forma_ime}}" maxlength="100" autocomplete="off" placeholder="Upišite vaše ime i prezime" required="required">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="email" value="{{forma_email}}" maxlength="100" autocomplete="off" placeholder="Upišite vaš email">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="tel" name="telefon" value="{{forma_telefon}}" autocomplete="off" placeholder="Upišite vaš broj telefona" required="required">
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="dostava">
            <h3>Podatci za dostavu :</h3>
            <table>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="adresa" value="{{forma_adresa}}" maxlength="300" autocomplete="off" placeholder="Upišite vašu adresu za isporuku">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="number" name="zip" value="{{forma_zip}}" min="00001" step="1" autocomplete="off" placeholder="Upišite vaš poštanski broj">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="grad" value="{{forma_grad}}" maxlength="300" autocomplete="off" placeholder="Upišite vaš grad za isporuku">
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="opcije">
            <table>
                <tr>
                    <td>
                        <div class="radio">
                            <input id="1" type="radio" name="placanje" value="1" checked>
                            <label for="1">
                                <span>Plaćanje pouzećem - gotovina</span>
                            </label>
                            <div id="popup2" class="popup">
                                <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#info"></use></svg>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="radio">
                            <input id="2" type="radio" name="placanje" value="2">
                            <label for="2">
                                <span>Virman</span>
                            </label>
                            <div id="popup1" class="popup">
                                <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#info"></use></svg>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="kontrolni_okvir">
                            <span>Potreban mi je R1 račun</span>
                            <input name="r1" type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="tvrtka">
            <h3>Podatci firme ili obrta :</h3>
            <table>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="tvrtka" value="{{forma_tvrtka}}" maxlength="100" autocomplete="off" placeholder="Upišite naziv vaše firme ili obrta">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="oib" value="{{forma_oib}}" autocomplete="off" placeholder="Upišite {{domena_oibpdv}} broj tvrtke">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-boja="boja" class="unos">
                            <input type="text" name="tvrtkaadresa" value="{{forma_tvrtka_adresa}}" maxlength="100" autocomplete="off" placeholder="Upišite adresu vaše firme ili obrta">
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="napomena">
            <h3>Napomena :</h3>
            <table>
                <tr>
                    <td>
                        <label data-boja="boja" class="tekst">
                            <textarea name="napomena" placeholder="">{{forma_napomena}}</textarea>
                        </label>
                    </td>
                </tr>
            </table>
        </section>

        <section class="posalji">
            <button class="gumb crni" data-boja="boja" type="submit" name="naruci">
                <svg><use xlink:href="/novaavantura/resursi/grafika/simboli/simbol.ikone.svg#strelica_desno"></use></svg>
                <span>Pošalji narudžbu</span>
            </button>
        </section>

    </form>

</div>
<script type="text/javascript" src="/novaavantura/resursi/teme/novaavantura/js/popperjs.js"></script>
<script type="text/javascript" src="/novaavantura/resursi/teme/novaavantura/js/tippy.js"></script>
<script>
    tippy('#popup1', {
        content: 'Virman / opća uplatnica : plaćanje se vrši općom uplatnicom na temelju predračuna ili ponude koji će biti dostavljen nakon provjere dostupnosti naručenih artikala!',
    });
    tippy('#popup2', {
        content: 'Plaćanje pouzećem / gotovina : plaćanje se vrši gotovinski prilikom preuzimanja pošiljke!',
    });
</script>
