<form data-oznaka="kategorija" data-sifra="{{id}}" method="post" enctype="multipart/form-data" action="/administrator/kategorije/dodajsliku/{{id}}">

    <fieldset class="detalji">
        <legend>Kategorija</legend>
        <table class="podatci">
            <tbody>
            <tr>
                <td>
                    <label>
                        <span>ID kategorije:</span>
                        <div data-boja="boja">
                            <input type="text" name="id" maxlength="30" value="{{id}}" autocomplete="off" placeholder="ID kategorije" disabled>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <span>Naziv kategorije:</span>
                        <div data-boja="boja">
                            <input type="text" name="naziv" maxlength="100" value="{{naziv}}" autocomplete="off" placeholder="{{Naziv kategorije}}" pattern=".{3,250}" required>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <div class="input_slika">
                            <label for="slika">
                                <a class="gumb" data-boja="boja">Zamijeni sliku</a>
                            </label>
                            <input type="file" name="slika" id="slika" accept="image/jpeg,image/png,image/webp">
                        </div>
                    </label>
                </td>
            </tr>
            <tr class="poruka">
                <td>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset class="detalji">
        <legend>Slike kategorije (400px x 300px)</legend>
        <table class="tabela">
            <tbody>
            <tr>
                <td>
                    <img src="/slika/kategorija/{{slika}}" alt="" width="300px" height="200px" />
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

</form>
