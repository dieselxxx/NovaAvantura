<form data-oznaka="brand" data-sifra="{{id}}" method="post" enctype="multipart/form-data" action="/administrator/brandovi/dodajsliku/{{id}}">

    <fieldset class="detalji">
        <legend>Brand</legend>
        <table class="podatci">
            <tbody>
            <tr>
                <td>
                    <label>
                        <span>ID branda:</span>
                        <div data-boja="boja">
                            <input type="text" name="id" maxlength="30" value="{{id}}" autocomplete="off" placeholder="ID branda" disabled>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <span>Naziv branda:</span>
                        <div data-boja="boja">
                            <input type="text" name="naziv" maxlength="100" value="{{naziv}}" autocomplete="off" placeholder="{{Naziv branda}}" pattern=".{3,250}" required>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="tekst">
                        <span>Opis branda:</span>
                        <div data-boja="boja">
                            <textarea name="opis" maxlength="1000" autocomplete="off">{{opis}}</textarea>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <div class="input_slika">
                            <label for="slika">
                                <a class="gumb" data-boja="boja">Zamijeni sliku</a>
                            </label>
                            <input type="file" name="slika" id="slika" accept="image/jpeg,image/png,image/webp">
                        </div>
                    </label>
                </td>
            </tr>
            <tr class="poruka">
                <td>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset class="detalji">
        <legend>Slika kategorije (50px x 50px)</legend>
        <table class="tabela">
            <tbody>
            <tr>
                <td>
                    <img src="/slika/brand/{{slika}}" alt="" width="50px" height="50px" />
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

</form>
