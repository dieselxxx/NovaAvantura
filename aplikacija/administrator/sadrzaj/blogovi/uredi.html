<form data-oznaka="blog" data-sifra="{{id}}" method="post" enctype="multipart/form-data" action="/administrator/blogovi/dodajsliku/{{id}}">

    <fieldset class="detalji">
        <legend>Blog</legend>
        <table class="podatci">
            <tbody>
            <tr>
                <td>
                    <label>
                        <span>ID bloga:</span>
                        <div data-boja="boja">
                            <input type="text" name="id" maxlength="30" value="{{id}}" autocomplete="off" placeholder="ID bloga" disabled>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <span>Naslov bloga:</span>
                        <div data-boja="boja">
                            <input type="text" name="naslov" maxlength="250" value="{{naslov}}" autocomplete="off" placeholder="{{Naslov bloga}}" pattern=".{3,250}" required>
                        </div>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset class="detalji">
        <legend>Opis bloga</legend>
        <script>var editor = new Jodit('#editor');</script>
        <label for="editor"></label><textarea id="editor" name="opis" minlength="0" maxlength="5000" placeholder="">{{opis}}</textarea>
    </fieldset>
    <fieldset class="detalji">
        <legend>Blog</legend>
        <table class="podatci">
            <tbody>
            <tr>
                <td>
                    <label>
                        <div class="input_slika">
                            <label for="slika">
                                <a class="gumb" data-boja="boja">Zamijeni sliku</a>
                            </label>
                            <input type="file" name="slika" id="slika" accept="image/jpeg,image/png,image/webp">
                        </div>
                    </label>
                </td>
            </tr>
            <tr class="poruka">
                <td>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset class="detalji">
        <legend>Slika bloga (800px x 600px)</legend>
        <table class="tabela">
            <tbody>
            <tr>
                <td>
                    <img src="/slika/blog/{{slika}}" alt="" width="800px" height="600px" />
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

</form>
