<form data-oznaka="artikl" data-sifra="{{id}}" method="post" enctype="multipart/form-data" action="">

    <fieldset class="detalji">
        <legend>Osnovne postavke artikla</legend>
        <table class="podatci">
            <tbody>
            <tr>
                <td>
                    <label>
                        <span>Naziv artikla:</span>
                        <div data-boja="boja">
                            <input type="text" name="naziv" maxlength="100" value="" autocomplete="off" placeholder="" pattern=".{3,100}" required>
                        </div>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset class="detalji">
        <legend>Opis artikla</legend>
        <script>var editor = new Jodit('#editor');</script>
        <label for="editor"></label><textarea id="editor" name="opis" minlength="0" maxlength="1500" placeholder=""></textarea>
    </fieldset>
    <fieldset class="detalji">
        <legend>Ostale postavke artikla</legend>
        <table class="podatci">
            <tbody>
            <tr>
                <td>
                    <label data-boja="boja" class="unos">
                        <input type="text" name="cijena" value="" maxlength="10" autocomplete="off" placeholder="0,00" pattern="^\s*-?((\d{1,3}(\.(\d){3})*)|\d*)(,\d{1,2})?\s?\s*$">
                        <span class="naslov">
                                    <span>Cijena artikla</span>
                                </span>
                        <span class="granica"></span>
                        <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#cijena"></use></svg>
                        <span class="upozorenje"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-boja="boja" class="unos">
                        <input type="text" name="cijena_akcija" value="" maxlength="10" autocomplete="off" placeholder="0,00" pattern="^\s*-?((\d{1,3}(\.(\d){3})*)|\d*)(,\d{1,2})?\s?\s*$">
                        <span class="naslov">
                                    <span>Cijena akcija artikla</span>
                                </span>
                        <span class="granica"></span>
                        <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#cijena"></use></svg>
                        <span class="upozorenje"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-boja="boja" class="unos">
                        <input type="text" name="cijena_hr" value="" maxlength="10" autocomplete="off" placeholder="0,00" pattern="^\s*-?((\d{1,3}(\.(\d){3})*)|\d*)(,\d{1,2})?\s?\s*$">
                        <span class="naslov">
                                    <span>HR Cijena artikla</span>
                                </span>
                        <span class="granica"></span>
                        <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#cijena"></use></svg>
                        <span class="upozorenje"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-boja="boja" class="unos">
                        <input type="text" name="cijena_akcija_hr" value="" maxlength="10" autocomplete="off" placeholder="0,00" pattern="^\s*-?((\d{1,3}(\.(\d){3})*)|\d*)(,\d{1,2})?\s?\s*$">
                        <span class="naslov">
                                    <span>HR Cijena akcija artikla</span>
                                </span>
                        <span class="granica"></span>
                        <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#cijena"></use></svg>
                        <span class="upozorenje"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-boja="boja" class="select">
                        <select class="input-select" name="kategorija" required>
                            {{kategorije}}
                        </select>
                        <span class="select-odabrano"></span>
                        <span class="select-granica"></span>
                        <label class="select-odaberite">Kategorija</label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label data-boja="boja" class="select">
                        <select class="input-select" name="brand" required>
                            {{brandovi}}
                        </select>
                        <span class="select-odabrano"></span>
                        <span class="select-granica"></span>
                        <label class="select-odaberite">Brand</label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <label data-boja="boja" class="kontrolni_okvir">
                            <span>Prikaži na BA stranici</span>
                            <input name="ba" type="checkbox"><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                        </label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <label data-boja="boja" class="kontrolni_okvir">
                            <span>Prikaži na HR stranici</span>
                            <input name="hr" type="checkbox"><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                        </label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <label data-boja="boja" class="kontrolni_okvir">
                            <span>Outlet BIH</span>
                            <input name="outlet" type="checkbox" ><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                        </label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <label data-boja="boja" class="kontrolni_okvir">
                            <span>Outlet HR</span>
                            <input name="outlethr" type="checkbox" ><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                        </label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <label data-boja="boja" class="kontrolni_okvir">
                            <span>Novo</span>
                            <input name="novo" type="checkbox" ><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                        </label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <label data-boja="boja" class="kontrolni_okvir">
                            <span>Izdvojeno</span>
                            <input name="izdvojeno" type="checkbox"><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                        </label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <label data-boja="boja" class="kontrolni_okvir">
                            <span>Aktivno</span>
                            <input name="aktivno" type="checkbox"><span class="kontrolni_okvir"><span class="ukljuceno"></span></span>
                        </label>
                    </label>
                </td>
            </tr>
            <tr class="poruka">
                <td>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

</form>
