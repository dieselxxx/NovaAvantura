<form data-oznaka="obavijesti_lista" method="post" enctype="multipart/form-data" action="" onsubmit="$_Obavijesti(); return false;">

    <script>
        $(document).ready(function () {
            $_Obavijesti(this,1,'Obavijest','asc');
        });
    </script>

    <section data-boja="roza" class="modul">
        <div class="zaglavlje veliko">
            <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#artikl"></use></svg>
            <h4>Popis rotatora</h4>
            <h6>Pregled vaših rotatora</h6>
        </div>
        <div class="opcije">
            <a class="sinkronizacija" onclick="$_Obavijesti();">
                <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#sinkronizacija"></use></svg>
            </a>
            <a class="puni_zaslon">
                <svg data-oznaka="1" style=""><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#puni_zaslon"></use></svg>
                <svg data-oznaka="2" style="display: none;"><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#prozor_zaslon"></use></svg>
            </a>
        </div>
        <div class="sadrzaj">
            <label data-boja="roza" class="unos">
                <input type="text" name="pretraga" value="" maxlength="50" autocomplete="off" placeholder="Pretražite obavijesti..." pattern=".{3,50}">
                <span class="naslov">
                    <span>Upišite pojam za traženje</span>
                    <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#potvrda_duplo"></use></svg>
                </span>
                <span class="granica"></span>
                <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#trazi"></use></svg>
                <span class="upozorenje"></span>
            </label>
            <table class="tabela">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="kontrole">
        </div>
    </section>

</form>

<form class="slika" data-oznaka="slika2" method="post" enctype="multipart/form-data" action="/administrator/obavijesti/dodaj/slika">

    <section>
        <div class="zaglavlje veliko">
            <svg><use xlink:href="/administrator/resursi/grafika/simboli/simbol.ikone.svg#artikl"></use></svg>
            <h4>Dodaj sliku</h4>
            <h6>Preporučeno 1920px x 550px, sa sadržajem 1000px x 550px</h6>
        </div>
        <div class="sadrzaj">
            <table>
                <tbody>
                <tr>
                    <td>
                        <label>
                            <div class="input_slika">
                                <input style="display: block" type="file" name="slika" id="slika" accept="image/jpeg,image/png,image/webp">
                            </div>
                        </label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</form>
